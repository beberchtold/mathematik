<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="Temml-Local.css">
   <script src="temml.min.js"></script>
</head>
<body>

<span id="formel1"></span>
<script>temml.render("c = \\rm\\sqrt{a^2 + b^2}",formel1);</script>

<br>
<math display="block">
  <mrow>
    <mrow>
      <munderover>
        <mo movablelimits="false">∑</mo>
        <mrow>
          <mrow>
            <mi mathvariant="normal">x</mi>
          </mrow>
          <mo>=</mo>
          <mrow>
            <mi mathvariant="normal">a</mi>
          </mrow>
        </mrow>
        <mrow>
          <mi mathvariant="normal">b</mi>
        </mrow>
      </munderover>
    </mrow>
    <mrow>
      <mo fence="true">(</mo>
      <mfrac linethickness="0px">
        <mrow>
          <mi mathvariant="normal">n</mi>
        </mrow>
        <mrow>
          <mi mathvariant="normal">x</mi>
        </mrow>
      </mfrac>
      <mo fence="true">)</mo>
    </mrow>
    <msup>
      <mrow>
        <mi mathvariant="normal">p</mi>
      </mrow>
      <mrow>
        <mi mathvariant="normal">x</mi>
      </mrow>
    </msup>
    <msup>
      <mrow>
        <mi mathvariant="normal">q</mi>
      </mrow>
      <mrow>
        <mrow>
          <mi mathvariant="normal">n</mi>
        </mrow>
        <mo>−</mo>
        <mrow>
          <mi mathvariant="normal">x</mi>
        </mrow>
      </mrow>
    </msup>
  </mrow>
</math>


</body>
</html>
